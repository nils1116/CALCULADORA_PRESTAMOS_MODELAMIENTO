<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Préstamos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 30px;
      padding: 15px;
      background: #e0ffe0;
      border-left: 6px solid #28a745;
    }
    .error {
      margin-top: 30px;
      padding: 15px;
      background: #ffe0e0;
      border-left: 6px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Préstamos</h1>
    <form method="POST">
      <label for="monto">Monto del Préstamo (COP):</label>
      <input type="number" id="monto" name="monto" required>
      <label for="tasa">Tasa de Interés Anual (%):</label>
      <input type="number" id="tasa" name="tasa" step="0.01" required>
      <label for="plazo">Plazo (años):</label>
      <input type="number" id="plazo" name="plazo" required>
      <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
      <div class="resultado">
        <h3>Resultado:</h3>
        <pre>{{ resultado }}</pre>
      </div>
    {% endif %}

    {% if error %}
      <div class="error">
        <h3>Error:</h3>
        <pre>{{ error }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
